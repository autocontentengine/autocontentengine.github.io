<form name="onboarding" action="/.netlify/functions/create-checkout-with-metadata" method="POST">
    <input type="hidden" name="form-name" value="onboarding">
    
    <div class="form-group">
        <label for="business_name">Business Name *</label>
        <input type="text" id="business_name" name="business_name" required 
               placeholder="Your company or brand name">
    </div>
    
    <div class="form-group">
        <label for="content_topics">Main Content Topics (3-5) *</label>
        <input type="text" id="content_topics" name="content_topics" required 
               placeholder="AI Tools, Digital Marketing, Content Creation">
    </div>
    
    <div class="form-group">
        <label for="website_url">Website/Blog URL</label>
        <input type="url" id="website_url" name="website_url" 
               placeholder="https://yourwebsite.com">
    </div>
    
    <div class="form-group">
        <label for="social_media">Social Media Profiles</label>
        <input type="text" id="social_media" name="social_media" 
               placeholder="Instagram, LinkedIn, Twitter handles">
    </div>
    
    <div class="form-group">
        <label for="email">Your Email *</label>
        <input type="email" id="email" name="email" required 
               placeholder="your@email.com">
    </div>
    
    <input type="hidden" name="product_name" value="AI Content Package">
    
    <button type="submit" class="submit-btn">
        Generate My Content Strategy - â‚¬29
    </button>
    
    <div class="note">
        You'll be redirected to secure Stripe payment
    </div>
</form>
