<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoContentEngine - Business Onboarding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"],
        input[type="url"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="url"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .note {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸš€ AutoContentEngine</h1>
            <p>Tell us about your business to generate personalized content</p>
        </div>
        
        <form name="onboarding" action="/.netlify/functions/create-checkout-with-metadata" method="POST">
            <input type="hidden" name="form-name" value="onboarding">
            
            <div class="form-group">
                <label for="business_name">Business Name *</label>
                <input type="text" id="business_name" name="business_name" required 
                       placeholder="Your company or brand name">
            </div>
            
            <div class="form-group">
                <label for="content_topics">Main Content Topics (3-5) *</label>
                <input type="text" id="content_topics" name="content_topics" required 
                       placeholder="AI Tools, Digital Marketing, Content Creation">
            </div>
            
            <div class="form-group">
                <label for="website_url">Website/Blog URL</label>
                <input type="url" id="website_url" name="website_url" 
                       placeholder="https://yourwebsite.com">
            </div>
            
            <div class="form-group">
                <label for="social_media">Social Media Profiles</label>
                <input type="text" id="social_media" name="social_media" 
                       placeholder="Instagram, LinkedIn, Twitter handles">
            </div>
            
            <div class="form-group">
                <label for="email">Your Email *</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your@email.com">
            </div>
            
            <input type="hidden" name="product_name" value="AI Content Package">
            
            <button type="submit" class="submit-btn">
                Generate My Content Strategy - â‚¬29
            </button>
            
            <div class="note">
                You'll be redirected to secure Stripe payment
            </div>
        </form>
    </div>
</body>
</html>
