<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoContentEngine - Business Onboarding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"],
        input[type="url"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="url"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .note {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üöÄ AutoContentEngine</h1>
            <p>Tell us about your business to generate personalized content</p>
        </div>
        
        <form id="onboarding-form" action="/.netlify/functions/create-checkout-with-metadata" method="POST">
            <input type="hidden" name="form-name" value="onboarding">
            
            <div class="form-group">
                <label for="business_name">Business Name *</label>
                <input type="text" id="business_name" name="business_name" required 
                       placeholder="Your company or brand name">
            </div>
            
            <div class="form-group">
                <label for="content_topics">Main Content Topics (3-5) *</label>
                <input type="text" id="content_topics" name="content_topics" required 
                       placeholder="AI Tools, Digital Marketing, Content Creation">
            </div>
            
            <div class="form-group">
                <label for="website_url">Website/Blog URL</label>
                <input type="url" id="website_url" name="website_url" 
                       placeholder="https://yourwebsite.com">
            </div>
            
            <div class="form-group">
                <label for="social_media">Social Media Profiles</label>
                <input type="text" id="social_media" name="social_media" 
                       placeholder="Instagram, LinkedIn, Twitter handles">
            </div>
            
            <div class="form-group">
                <label for="email">Your Email *</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your@email.com">
            </div>
            
            <input type="hidden" name="product_name" value="AI Content Package">
            
            <!-- BOTTONE DI TEST -->
            <button type="button" onclick="testForm()" class="submit-btn">
                üß™ TEST - Check Form Data First
            </button>
            
            <!-- BOTTONE NORMALE (nascosto inizialmente) -->
            <button type="submit" id="real-submit-btn" class="submit-btn" style="display: none;">
                Generate My Content Strategy - ‚Ç¨29
            </button>
            
            <div class="loading" id="loading">
                Redirecting to secure payment...
            </div>
            
            <div class="note">
                Click TEST first to verify form data, then use the real button
            </div>
        </form>
    </div>

    <script>
        function testForm() {
            const business = document.getElementById('business_name').value || 'NOT FILLED';
            const topics = document.getElementById('content_topics').value || 'NOT FILLED';
            const email = document.getElementById('email').value || 'NOT FILLED';
            
            const hasData = business !== 'NOT FILLED' && topics !== 'NOT FILLED' && email !== 'NOT FILLED';
            
            if (hasData) {
                alert(`‚úÖ FORM WORKS!\n\nBusiness: ${business}\nTopics: ${topics}\nEmail: ${email}\n\nNow click the real button below!`);
                // Mostra il bottone reale
                document.getElementById('real-submit-btn').style.display = 'block';
            } else {
                alert('‚ùå Please fill all required fields first!');
            }
        }

        // Script per il submit reale
        document.getElementById('onboarding-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('real-submit-btn');
            const loading = document.getElementById('loading');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            loading.style.display = 'block';
            
            try {
                const formData = new FormData(this);
                
                const response = await fetch('/.netlify/functions/create-checkout-with-metadata', {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    throw new Error('No redirect URL received');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate My Content Strategy - ‚Ç¨29';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
